<%ARGS>
$values
$name
$def
</%ARGS>

<dt>
<% $def->{ label } || $name %>
</dt>

<dd>
    <input
        type="<% $def->{ type } %>"
        name="<% $name %>"
        id="field_<% $name %>"
%       if ( my $attr = $def->{ attributes } ) {
%           while ( my ( $key, $val ) = each %$attr ) {
                <% $key %>="<% $val %>"
%           }
%       }
        value="<% $values->unsafe( $name ) || $def->{ default } %>"
    >
</dd>
